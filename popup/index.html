<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bridge Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="üåÅ Chrome extension for instant AI-powered translation on input."
    />
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>

  <body>
    <div class="bt-wrap">
      <div class="bt-row bt-gapless">
        <h1>Bridge Translate</h1>
        <p>Instant AI-powered translation on input.</p>
      </div>

      <div class="bt-field">
        <label for="native">Native language (<code>BCP 47</code>):</label>
        <input id="native" type="text" placeholder="PT, EN, ES, ZH-CN" />
      </div>

      <div class="bt-row">
        <label class="bt-check">
          <input id="prefer-native" type="checkbox" checked />
          <span>Prefer native language as source.</span>
        </label>
        <label class="bt-check">
          <input id="confirm-modal" type="checkbox" checked />
          <span>Show confirmation modal.</span>
        </label>
      </div>

      <div class="bt-actions">
        <button id="save" class="bt-button">Save preferences</button>
      </div>

      <h2>Last translations</h2>
      <div id="history" class="bt-history"></div>

      <div class="bt-actions">
        <button id="clear" class="bt-button">Clear history</button>
      </div>

      <p class="bt-hint">
        Type your text then add: <code>--t: [language]</code>. The translation
        will be proposed automatically.
        <br />
        <b>Example:</b> <code>Ol√° mundo! --t: english</code>
      </p>

      <p>
        <em>
          Requires Chrome desktop with AI APIs enabled; the model will download
          on first use if needed.
        </em>
      </p>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
