<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bridge Translate</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>Bridge Translate</h1>

      <div class="field">
        <label for="native">Native language (BCP 47)</label>
        <input id="native" type="text" placeholder="pt, en, es, zh-CN" />
      </div>

      <div class="row">
        <label class="check">
          <input id="prefer-native" type="checkbox" checked />
          <span>Prefer native language as source</span>
        </label>
      </div>

      <div class="row">
        <label class="check">
          <input id="confirm-modal" type="checkbox" checked />
          <span>Show confirmation modal</span>
        </label>
      </div>

      <div class="actions">
        <button id="save">Save</button>
      </div>

      <h2>Last translations</h2>
      <div id="history" class="history"></div>
      <div class="actions">
        <button id="clear">Clear history</button>
      </div>

      <p class="hint">
        Type your text then add <b>--t: [language]</b>. The translation will be
        proposed automatically. Example: <i>Ol√° mundo! --t: english</i>
      </p>

      <p class="small">
        Requires Chrome desktop with built-in AI APIs enabled. Model may
        download on first use.
      </p>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
